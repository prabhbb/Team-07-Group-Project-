<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Details</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container my-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="Index.html">Dashboard</a></li>
                <li class="breadcrumb-item active" id="employeeName">Employee</li>
            </ol>
        </nav>

        <h1 class="mb-4" id="employeeHeader">Employee Details</h1>

        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Current Tasks</h5>
                        <div class="table-responsive">
                            <table class="table table-hover" id="taskTable">
                                <thead>
                                    <tr>
                                        <th>Task</th>
                                        <th>Project</th>
                                        <th>Status</th>
                                        <th>Due Date</th>
                                    </tr>
                                </thead>
                                <tbody id="taskTableBody">
                                    <!-- tasks will be here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Performance Metrics</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <h6>Task Completion Rate</h6>
                                <div class="progress mb-2">
                                    <div class="progress-bar" id="completionRate" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h6>Tasks This Month</h6>
                                <p id="monthlyTasks">0 completed / 0 total</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Employee Info</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong>Role:</strong> <span id="employeeRole"></span>
                            </li>
                            <li class="list-group-item">
                                <strong>Department:</strong> <span id="employeeDepartment"></span>
                            </li>
                            <li class="list-group-item">
                                <strong>Projects:</strong> <span id="employeeProjects"></span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Workload Status</h5>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span>Current Tasks:</span>
                            <span id="currentTaskCount" class="badge bg-primary">0</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Completed Tasks:</span>
                            <span id="completedTaskCount" class="badge bg-success">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forum Button at bottom center -->
    <div class="text-center my-4">
        <button id="forumBtn" class="btn btn-primary hover-effect">Forum</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/employeeData.js"></script>
    <script src="../js/manager.js"></script>
</body>
</html>
