<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum page Make-It-All Knowledge Base</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Make-It-All Knowledge Base Forum</span>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">

        <div class="row">
            <div class="col-12">
                <h2>Forum Topics</h2>
                <p style="color: gray;">Browse technical and administrative topics</p>

                <button class="btn btn-primary" onclick="createNewTopic()">
                    + Create New Topic
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6" style="margin-bottom: 15px;">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search topics..." onkeyup="filterTopics()">
                    </div>

                    <div class="col-md-6">
                        <input type="radio" name="categoryFilter" id="filterAll" value="all" checked onclick="filterTopics()">
                        <label for="filterAll">All Topics</label>
                        &nbsp;&nbsp;

                        <input type="radio" name="categoryFilter" id="filterTechnical" value="Technical" onclick="filterTopics()">
                        <label for="filterTechnical">Technical</label>
                        &nbsp;&nbsp;

                        <input type="radio" name="categoryFilter" id="filterNonTechnical" value="Non-Technical" onclick="filterTopics()">
                        <label for="filterNonTechnical">Non-Technical</label>

                    </div>
                </div>
            </div>
        </div>

        <div id="topics-container" class="row g-3">
            <p id="no-results" style="display:none; color: gray;">No topics found.</p>
        </div>

        <div class="text-center my-4">
            <button id="backBtn" class="btn btn-secondary">Back</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/topics.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backBtn = document.getElementById('backBtn');
            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    //window.location.href = "../manager/employee.html"; ayo this takes u to the employee page for the manager so we need to make a seperate page or just have this go to the to do list for the employee when it gets added
                });
            }
        });
    </script>

</body>

</html>
