<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Topic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Make-It-All Knowledge Base Forum</span>
        </div>
    </nav>

    <div class="container my-4">
       <a href="index.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to Topics
       </a>

       <div class="card">
        <div class="card-body">
            <h2 id="topicTitle">View Topic</h2>
            <span class="badge" id="categoryBadge"></span>
            <p class="mt-2" id="topicDescription"></p>
            <small class="text-muted">
                <span id="postCount">0</span> posts
            </small>
       </div>
    </div>

    <div class="mb-3">
        <button class="btn btn-primary" onclick="addPost()">
            <i class="bi bi-plus-lg"></i> Add Post
        </button>
    </div>

    <div id="postsContainer"></div>


    <div id="noPostsMessage" class="alert alert-info" style="display: none;">No posts yet.</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/topicview.js"></script>

    <div class="modal fade" id="addPostModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="postForm">
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">Title</label>
                            <input id="postTitle" type="text" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="postContent" class="form-label">Content</label>
                            <textarea id="postContent" class="form-control" rows="4" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="postAuthor" class="form-label">Author</label>
                            <input id="postAuthor" type="text" class="form-control" required>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitPost()">Submit Post</button>
            </div>
        </div>
    </div>
</body>
</html>
